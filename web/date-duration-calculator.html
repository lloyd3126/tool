<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日期計算工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
        .result-box {
            display: none;
            transition: all 0.3s ease;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">日期計算工具</h3>
                    </div>
                    <div class="card-body">
                        <form id="dateCalculator">
                            <div class="mb-3">
                                <label for="startDate" class="form-label">起始日期</label>
                                <input type="date" class="form-control" id="startDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="daysToAdd" class="form-label">增加天數</label>
                                <input type="number" class="form-control" id="daysToAdd" min="1" required
                                    placeholder="請輸入正整數">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">計算</button>
                            </div>
                        </form>

                        <div id="resultBox" class="result-box mt-4 p-3 border rounded bg-light">
                            <h5 class="text-center mb-3">計算結果</h5>
                            <div class="row">
                                <div class="col-6">
                                    <p class="mb-1">起始日期：</p>
                                    <p class="fw-bold" id="startDateDisplay"></p>
                                </div>
                                <div class="col-6">
                                    <p class="mb-1">增加天數：</p>
                                    <p class="fw-bold" id="daysAddedDisplay"></p>
                                </div>
                            </div>
                            <hr>
                            <div class="text-center">
                                <p class="mb-1">結果日期：</p>
                                <h4 class="text-primary" id="resultDate"></h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 設定今天日期為預設值
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            document.getElementById('startDate').value = formattedDate;

            // 表單提交事件處理
            document.getElementById('dateCalculator').addEventListener('submit', function (e) {
                e.preventDefault();

                // 獲取輸入值
                const startDate = document.getElementById('startDate').value;
                const daysToAdd = parseInt(document.getElementById('daysToAdd').value);

                // 計算結果日期
                const resultDate = calculateNewDate(startDate, daysToAdd);

                // 顯示結果
                displayResult(startDate, daysToAdd, resultDate);
            });

            // 計算新日期
            function calculateNewDate(startDate, daysToAdd) {
                const date = new Date(startDate);
                date.setDate(date.getDate() + daysToAdd);
                return date;
            }

            // 顯示結果
            function displayResult(startDate, daysToAdd, resultDate) {
                // 格式化日期顯示
                const formattedStartDate = formatDate(new Date(startDate));
                const formattedResultDate = formatDate(resultDate);

                // 設置顯示內容
                document.getElementById('startDateDisplay').textContent = formattedStartDate;
                document.getElementById('daysAddedDisplay').textContent = daysToAdd + ' 天';
                document.getElementById('resultDate').textContent = formattedResultDate;

                // 顯示結果框
                const resultBox = document.getElementById('resultBox');
                resultBox.style.display = 'block';

                // 滾動到結果框
                resultBox.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }

            // 格式化日期為 YYYY年MM月DD日 星期X
            function formatDate(date) {
                const year = date.getFullYear();
                const month = date.getMonth() + 1;
                const day = date.getDate();
                const weekDay = ['日', '一', '二', '三', '四', '五', '六'][date.getDay()];

                return `${year}年${month}月${day}日 星期${weekDay}`;
            }
        });
    </script>
</body>

</html>
